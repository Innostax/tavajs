# This workflow will do a clean installation of node dependencies, cache/restore them and run tests across different versions of node.

name: Mocha Test Cases CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any (no need to add github token in secrets)
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-test:
    name: Build & Mocha Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: "16.14.x"

    - name: Run npm install
      run: npm install

    - name: Run Mocha Test Cases
      run: npm run test

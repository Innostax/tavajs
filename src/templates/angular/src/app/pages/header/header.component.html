<% if(!isTailwindCSS){%>
<div class="container-fluid bg-light">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand">Made in India</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="''" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/users'" routerLinkActive="active">User</a>
          </li>
        </ul>
        <!-- To-DO: isThemeProvider will updated once done in 'index.js:35' -->
        <% if(isThemeProvider){%>
          <form class="d-flex align-items-center" role="button" [formGroup]="headerForm">
            <div class="menu me-2">
              <div class="icon">
                <label class="icon-switcher" data-js-icon-switcher="data-js-icon-switcher" (change)="handleSelection($event)">
                  <input id="themeSelector" class="control" type="checkbox" formControlName="selectedTheme"/>
                  <div class="peg"></div>
                  <div class="bg"></div>
                </label>
              </div>
            </div>
          </form>
        <%}%>
        <% if(isOkta){%>
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="profile-icon" *ngIf="name$ | async as name">{{getInitials(name)}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" href="#" *ngIf="name$ | async as name">{{ name }}</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <ng-container *ngIf="(isAuthenticated$ | async) === false; else signout">
                    <span class="" (click)="signIn()"> Sign in</span>
                  </ng-container>
                  <ng-template #signout>
                    <span class="" (click)="signOut()">Sign out</span>
                  </ng-template>
                </a>
              </li>
            </ul>
          </div>
        <%}%>
        <% if(isAuth0){%>
          <div class="auth-btn-group">
            <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
              <button class="btn btn-outline-secondary" (click)="auth.logout({ returnTo: logoutURL })">Log out</button>
            </ng-container>
            <ng-template #loggedOut>
              <button class="btn btn-outline-secondary" (click)="auth.loginWithRedirect()">Log in</button>
            </ng-template>
          </div>
        <%}%>
      </div>
    </div>
  </nav>
</div>
<%}%>

<% if(isTailwindCSS){%>
<div>
  <nav class="bg-transparent relative flex flex-wrap items-center justify-between px-2 py-2">
    <div class="container px-2 mx-auto flex flex-wrap items-center justify-between">
      <div class="w-full relative flex justify-between lg:w-auto  px-2 lg:static lg:block lg:justify-start">
        <a class="text-lg font-semibold leading-relaxed inline-block  py-2 whitespace-nowrap"  [routerLink]="'/'" routerLinkActive="active">
          Made in India
        </a>
        <button class="text-grey cursor-pointer text-xl leading-none px-3 py-1 border border-solid-grey-500 border rounded block lg:hidden focus:outline-none" type="button" (click)="toggleNavbar()">
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <div [ngClass]="{'hidden': !showMenu, 'flex': showMenu}" class=" lg:flex lg:flex-grow content-center ">
        <div class=" lg:flex lg:flex-grow  ">
          <ul class="flex flex-col lg:flex-row list-none ml-2 ">
            <li class="nav-item">
              <a class="px-2 py-2 flex items-center  hover:opacity-75 "  [routerLink]="'/'" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="px-2 py-2 flex items-center leading-snug  hover:opacity-75" [routerLink]="'/users'" routerLinkActive="active">Users</a>
            </li>
            <li>
            </li>
          </ul>
        </div>
        <div class="flex items-center">
          <form [formGroup]="headerForm">
            <div class="toggle_switch" (change)="handleSelection($event)">
              <input type="checkbox" class="toggle_check" formControlName="selectedTheme" >
              <svg class="checkbox" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate" viewBox="0 0 168 80">
                <path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
                <path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
                <path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
              </svg>
              </div>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>
<%}%>

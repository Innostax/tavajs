<ng-template #addusermodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="form-group">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" />
        </div>
        <div class="mb-3">
          <label>UserName</label>
          <input type="username" class="form-control" formControlName="username" placeholder="Enter UserName" />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close(adduser())">ADD</button>
  </div>
</ng-template>
<div style="text-align: center;">
  <button class="btn btn-primary" (click)="open(addusermodal)">Add User</button>
</div>

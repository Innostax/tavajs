<% if(isBootstrap){%>
<table class="table mt-3 text-center">
  <thead>
    <tr> 
      <th class="text-uppercase" *ngFor="let head of headers">
        {{ this.head }}
      </th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data">
      <td *ngFor="let key of user | keyvalue:keepOriginalOrder <% if(isCrudWithNode || isCrud){%>| slice:1:4<%}%>">
        {{ key.value }}
      </td>
      <td *ngIf="shouldShowActions">
        <span>
          <app-button [name]="'Edit'" [class]="'btn btn-primary me-2'" (onClick)="handleUser('edit', user)"></app-button>
        </span>
        <span>
          <app-button [name]="'Delete'" [class]="'btn btn-danger'" (onClick)="handleUser('delete', user)"></app-button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
<%}%>

<% if(isTailWind){%>
<table class="w-full table mt-3 text-center">
  <thead>
    <tr> 
      <th class="p-2 uppercase border-b-2 border-gray-300" *ngFor="let head of headers">
        {{ this.head }}
      </th> 
    </tr>
  </thead>
  <tbody>
    <tr class="border-b-2 border-gray-300" *ngFor="let user of data">
      <td class="p-2" *ngFor="let key of user | keyvalue:keepOriginalOrder | slice:1:4">
        {{ key.value }}
      </td>
      <td class="p-2" *ngIf="shouldShowActions">
        <span>
          <app-button [name]="'Edit'" [class]="'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded'" (onClick)="handleUser('edit', user)"></app-button>
        </span>
        <span>
          <app-button [name]="'Delete'" [class]="'bg-red-500 text-white ml-2 py-2 px-4 rounded'" (onClick)="handleUser('delete', user)"></app-button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
<%}%>

<% if(isCrudWithNode){%>
<table mat-table class="full-width-table">
  <thead>
    <tr>
      <th mat-header-cell *ngFor="let head of headers">
        {{ this.head }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="trow" *ngFor="let user of data">
      <td
        mat-cell
        *ngFor="let key of user | keyvalue: keepOriginalOrder | slice: 1:4">
        {{ key.value }}
      </td>
      <td mat-cell class="actioncell" *ngIf="shouldShowActions">
        <span>
          <app-button
            [name]="'Edit'"
            [color]="'primary'"
            (onClick)="handleUser('edit', user)"></app-button>
        </span>
        <span>
          <app-button
            [name]="'Delete'"
            [color]="'warn'"
            (onClick)="handleUser('delete', user)"></app-button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
<%}%>

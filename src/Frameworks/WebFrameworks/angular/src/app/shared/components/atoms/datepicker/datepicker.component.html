<form class="row row-cols-sm-auto">
  <div class="col-12">
    <div class="input-group">
      <input 
        class="form-control" 
        placeholder="yyyy-mm-dd"
        name="dp" 
        [(ngModel)]="model" 
        ngbDatepicker 
        #d="ngbDatepicker"
      />
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Select</button>
    </div>
  </div>
</form>

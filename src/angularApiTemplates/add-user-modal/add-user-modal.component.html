<div class="d-flex justify-content-between">
  <div class="fs-3 fw-bold mb-3">
    {{ userActionLabel + ' User' }} 
  </div>
  <div>
    <app-button [class]="'btn-close'" (onClick)="closeModalRef()"></app-button>
  </div>
</div>


<form [formGroup]="createUserForm">
  <div class="form-group mb-3">
    <label for="name" class="fw-bolder">Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      placeholder="Name"
      formControlName="name"
    />
  </div>
  <div class="form-group mb-3">
    <label for="username" class="fw-bolder">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      formControlName="username"
    />
  </div>
  <div class="form-group mb-3">
    <label for="emailAddress" class="fw-bolder">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailAddress"
      placeholder="name@example.com"
      formControlName="email"
    />
  </div>
  <div class="d-grid">
    <button class="btn btn-primary" type="submit" class="btn btn-primary" (click)="onSubmit()">{{ userActionLabel }}</button>
  </div>
</form>

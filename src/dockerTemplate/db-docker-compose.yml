<%if(sequelizeSelected){%> 
version: "3.7"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

    ports:
      - "5432:5432"
    volumes:
      - ./var/lib/postgresql/data

  <%= backEndName %>:
    build:
      context: ./<%= backEndName %>
    environment:
      DB_SCHEMA: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: postgres
      DATABASE_URL: postgres://postgres:password@postgres:5432/postgres
      PORT: 3040
    depends_on:
      - postgres
    ports:
      - "3040:3040"
  <%= frontEndName %>:
    build:
      context: ./<%= frontEndName %>
      dockerfile: ./Dockerfile
    image: "<%= frontEndName %>-frontend"
    ports:
      - "3000:3000"


<%}%>

<%if(mongoSelected){%>
version: "3"

services:
  <%= backEndName %>:
    environment:
      DATABASE_URL: mongodb://mongo:27017/admin
      PORT: 3040
    build:
      context: ./<%= backEndName %>
      dockerfile: ./Dockerfile
    image: "<%= backEndName %>-backend"
    ports:
      - "3040:3040"
    links:
      - mongo
  mongo:
    container_name: <%= backEndName %>-mongodb
    image: mongo

    ports:
      - "27017:27017"
  <%= frontEndName %>:
    build:
      context: ./<%= frontEndName %>
      dockerfile: ./Dockerfile
    image: "<%= frontEndName %>-frontend"
    ports:
      - "3000:3000"
<%}%>


<div class="container">
  <div class="row">
    <div class="col text-center">
      <app-button [name]="'Add User'" [class]="'btn btn-primary'" (onClick)="openAddModal()"></app-button>
    </div>
  </div>
</div>
<table class="table mt-3" style="text-align:center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <app-button [name]="'Edit'" [class]="'btn btn-primary btn-space'" (onClick)="openModal(user)">
        </app-button>
        <app-button [name]="'Delete'" [class]="'btn btn-danger btn-space'" (onClick)="deleteuser(user.id)"></app-button>
      </td>
    </tr>
  </tbody>
</table>

<app-table [data]="users"></app-table>

<ng-template #addusermodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="mb-3">
          <app-label [name]="'Name'"></app-label>
          <app-input [type]="'text'" [class]="'form-control'" [placeholder]="'Enter Name'"
            (changevalue)="checkupdate('name',$event)"></app-input>
        </div>
        <div class="mb-3">
          <app-label [name]="'Username'"></app-label>
          <app-input [type]="'text'" [class]="'form-control'" [placeholder]="'Enter Username'"
            (changevalue)="checkupdate('username',$event)"></app-input>
        </div>
        <div class="mb-3">
          <app-label [name]="'Email'"></app-label>
          <app-input [type]="'email'" [class]="'form-control'" [placeholder]="'Enter Email'"
            (changevalue)="checkupdate('email',$event)"></app-input>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <app-button [name]="'Add'" [class]="'btn btn-primary'" (onClick)="modal.close(adduser())"></app-button>
  </div>
</ng-template>
<div style="text-align: center;">
  <app-button [name]="'Add User'" [class]="'btn btn-primary'" (onClick)="open(addusermodal)"></app-button>
</div>
